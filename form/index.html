<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="questionForm">
        <h1>Character Creator</h1>
        <!-- Question field -->
        <div id="question"></div>
        <!-- Answer buttons -->
        <div id="answer-buttons">
            <button id="answer1" data-class="1">Answer 1</button>
            <button id="answer2" data-class="2">Answer 2</button>
            <button id="answer3" data-class="3">Answer 3</button>
            <button id="answer4" data-class="4">Answer 4</button>
            <button id="answer5" data-class="5">Answer 5</button>
            <button id="answer6" data-class="6">Answer 6</button>
            <button id="answer7" data-class="7">Answer 7</button>
            <button id="answer8" data-class="8">Answer 8</button>
            <button id="answer9" data-class="8">Answer 9</button>
        </div>
        <!-- Start quiz button -->
        <button id="startquiz">Start Quiz</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
